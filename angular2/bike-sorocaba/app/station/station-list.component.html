<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl 12">
            <h2>Estações</h2>
            <div [ngClass]="classesCSS" role="alert" *ngIf="mensagem">
                
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                    <strong *ngSwitchCase="'warning'">Alerta!</strong>
                    <strong *ngSwitchDefault>Informação!</strong>
                </span>
                {{ mensagem.texto }}
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Número</th>
                        <th>Estação</th>
                        <th>Situação</th>
                        <th>Bicicletas Disponíveis</th>
                        <th>Baias Disponíveis</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="stations.length == 0">
                        <td colspan="4" align="center">Nenhum registro encontrado.</td>
                    </tr>
                    <tr *ngFor="let station of stations">
                        <td>{{ station.stationNumber }}</td>
                        <td>{{ station.name }}</td>
                        <td>{{ station.status }}</td>
                        <td>{{ station.availableSlotsSize }}</td>
                        <td>{{ station.unavailableSlotsSize }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
